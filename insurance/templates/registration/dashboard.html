{% extends 'basef.html' %}

{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header, footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }
    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    header nav ul li a:focus,
    header nav ul li a:hover {
      background-color: #005f6b;
      border-radius: 5px;
    }
    .dashboard {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .dashboard h1 {
      margin-top: 0;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: linear-gradient(to right, #8e0e00, #1f1c18);
      color: white;
    }
    .view-btn {
      background-color: #008cba;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .view-btn:hover,
    .view-btn:focus {
      background-color: #005f6b;
    }
    /* Responsive table for small screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 5px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        white-space: pre-wrap;
      }
      td:before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Plan Type"; }
      td:nth-of-type(2):before { content: "Name"; }
      td:nth-of-type(3):before { content: "Monthly Premium"; }
      td:nth-of-type(4):before { content: "Coverage"; }
      td:nth-of-type(5):before { content: "Compare"; }
    }
    /* Print-friendly styles */
    @media print {
      header, footer, nav {
        display: none;
      }
      .dashboard {
        box-shadow: none;
        border: none;
      }
      table {
        font-size: 12pt;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="dashboard">
      <h1>Dashboard</h1><br>
      <input type="text" placeholder="Search for Plans" class="search-bar" aria-label="Search Plans">
      <table>
        <thead>
          <tr>
            <th scope="col">Plan Type</th>
            <th scope="col">Name</th>
            <th scope="col">Monthly Premium</th>
            <th scope="col">Coverage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Plan Type">Health</td>
            <td data-label="Name">Basic Plan</td>
            <td data-label="Monthly Premium">$300 - $500</td>
            <td data-label="Coverage"><button class="view-btn" tabindex="0" onclick="window.location.href='{% url 'healthins' %}'">View Details</button></td>
          </tr>
          <tr>
            <td data-label="Plan Type">Auto</td>
            <td data-label="Name">Standard Auto</td>
            <td data-label="Monthly Premium">$10,000</td>
            <td data-label="Coverage"><button class="view-btn" tabindex="0" onclick="window.location.href='{% url 'autoins' %}'">View Details</button></td>
          </tr>
          <tr>
            <td data-label="Plan Type">Life</td>
            <td data-label="Name">Premium Life</td>
            <td data-label="Monthly Premium">$200 - $500</td>
            <td data-label="Coverage"><button class="view-btn" tabindex="0" onclick="window.location.href='{% url 'lifeins' %}'">View Details</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </main>
{% endblock %}
